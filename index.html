<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main -->
    <main class="app">
        <!-- Hello -->
        <section class="greeting">
            <h2 class="title">
                Hello friend, <input type="text" id="name" placeholder="Enter your name">
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form action="" id="new-todo-form">
                <h4>Make something easier!</h4>
                <input type="text" name="content" id="content" placeholder="E.g. study 2 hours">
                <h4>Pick a category</h4>
                <div class="options">
                    <label id="category1">
                        <input type="radio" name="category" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label id="category2">
                        <input type="radio" name="category"  value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input class="add-todo" type="text" value="Add todo" readonly>
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                
            </div>
        </section>
    </main>
    <!-- Javascript -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
